<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Font</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">A Font</div>
            <ul>
                <li><a href="3.html">Home</a></li>
                <li><a href="8.html">Explore Fonts</a></li>
                <li><a href="5.html">Font Generator</a></li>
                <li><a href="g10.html">Guide</a></li>
                <li><a href="9.html">Profile</a></li>
                <li><input type="text" placeholder="Search Fonts"></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <ul>
                <h2>Font Libary</h2>
                <li>Roboto</li>
                <li>Montserrat</li>
                <li>Open Sans</li>
                <li>Lato</li>
            </ul>
        </aside>
        <section>
            <h2>Font Generator</h2>
            <div class="generator">
                <div class="option">
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="30" value="20">
                    <span>20px</span>
                </div>
                <div class="option">
                    <label for="font-weight">Font Weight:</label>
                    <select id="font-weight">
                        <option value="normal">Normal</option>
                        <option value="bold">bold</option>
                        <option value="very bold">very bold</option>
                        <!-- Add more options for font weights -->
                    </select>
                </div>
                <div class="option">
                    <label for="font-style">Font Style:</label>
                    <select id="font-style">
                        <option value="normal">Normal</option>
                        <option value="italic">Italic</option>
                        
                        <!-- Add more options for font styles -->
                    </select>
                </div>
                <div class="option">
                    <label for="letter-spacing">Letter Spacing:</label>
                    <input type="range" id="letter-spacing" min="0" max="40" value="20">
                    <span>20px</span>
                </div>
                <div class="option">
                    <label for="line-height">Line Height:</label>
                    <input type="range" id="line-height" min="1" max="3" step="0.1" value="1.5">
                    <span>1.5</span>
                </div>
                <div class="option">
                    <label for="font-color">Font Color:</label>
                    <input type="color" id="font-color" value="#333333">
                </div>
                <button><a href="6.html">Generate Font</a></button>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <button>Feedback</button>
        <p>About Us</p>
    </footer>
</body>
</html>
